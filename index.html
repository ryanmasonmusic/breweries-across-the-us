<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breweries</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>
        Some of Our Favorite Breweries Across the US
    </h1>

    <div class="paragraph">
        <p id="para" class="firstPara">
            Click the "Beer Me!" button to view some of our favorite breweries from across the US!
            Click the "What Type?" button to view what type of brewery they are!
        </p>
    </div>

    <div id="buttonContainer">
        <div class="btn">
            <button type="button" id="beerBtn" class="btnPrimary"> 
                Beer Me!
            </button>
        </div>
    
    
        <div class="rightBtn">
            <button type="button" id="beerTypeBtn" class="btnSecondary">
                What Type?
            </button>
        </div>
    
    </div>

    <div id="lists">

        <div class ="brewList">
            <ul 
            id="breweryList">
            </ul>
        </div>
        
    
       <div class ="beerType">
            <ul 
            id="beerList">
            </ul>
       </div>
    </div>
    
</body>

</html>
